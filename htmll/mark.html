    <script>
        let student ={name:"anu", Age:12, display:function(){
        console.log(`Name ${this.name}`)
        console.log(`Age ${this.Age}`)
        }}
        console.log(student)
        student.display()
        let array2=[12,13,14]
        console.log(array2)
        function arrayAverage(array2){
    //Find the sum
    var sum = 0;
    for(var i in array2) {
        sum += array2[i];
    }
    //Get the length of the array
    var numbersCnt = array2.length;
    //Return the average / mean.
    return (sum / numbersCnt);
}
console.log(arrayAverage(array2))
