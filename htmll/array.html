<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names=["ammu","athi","athu","achu","appu","paru"]
        console.log(names.slice(2,5))
        console.table(names)
        for (Element of names){
            console.log(Element)
        }
        console.log("*************************")
        for(index in names){
            console.log(index)
            console.log(names[index])
        }
        console.log("*******Using ForEach function********")
        names.forEach((name)=>{
            console.log(name)
        })
        console.log("*********using map function**********")
        newarry=names.map((name)=>{
            return name.concat("*")
         })
         console.log(newarry)
         let newarry2=names.filter((name)=>{
             if(name.startsWith("p")){
                return name  
             }
         })
         console.log(newarry2)
         let num_array=[2,4,6,8,9]
        let newarry3=num_array.map((x)=>{
            return x ** 2
        })
         console.log(newarry3)
         console.log("******using reduce function**** ")
         let result=num_array.reduce((x,y)=>{
               console.log("x",x)
               console.log("y",y)
               return x+y
         })
         console.log(result)
         console.log("******using reduce right function**** ")
         let result1=num_array.reduceRight((x,y)=>{
               console.log("x",x)
               console.log("y",y)
               return x+y
         })
         console.log(result1)
         //console.log("********using sort function**********")
         //num_array.sort()
         //console.log(num_array)
         console.log("*********using reverse function**********")
         console.log(num_array)
         num_array.reverse()
         console.log(num_array)
    </script>
</body>
</html>
